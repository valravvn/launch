<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valravn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="slide.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Valravn Logo">
            <h1>Valravn</h1>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul class="menu">
            <li><a href="#">Nos collections</a></li>
            <li><a href="#">Aide</a></li>
            <li><a href="https://valravvn.github.io/login/">S'identifier</a></li>
        </ul>
    </header>

    <section class="home">
        <div class="left">
            <h1>FENRIR</h1>
            <h4>Edition limité</h4>
            <p>Découvrez nos offres du moment avec notre nouvelle collection</p>
            <button class="button-link">
                <a href="#">Collection FENRIR</a>
            </button>
        </div>
        <div class="container">
            <div class="slider-wrapper">
                <button id="prev-slide" class="slide-button material-symbols-outlined"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/></svg></button>
                <div class="img-list">
                    <img src="images/FENRIR.JPG" alt="img-1" class="image-item">
                    <img src="images/t1.jpg" alt="img-2" class="image-item">
                    <img src="images/t2.jpg" alt="img-3" class="image-item">
                </div>
                <button id="next-slide" class="slide-button material-symbols-outlined"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg></button>
            </div>
            <div class="slider-scrollbar">
                <div class="scrollbar-track">
                    <div class="scrollbar-thumb">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact">
        <h1 class="title">Contactez nous</h1>
        <div class="form-image">
            <form>
                <input type="text" placeholder="Nom">
                <input type="email" placeholder="Adresse Mail">
                <input type="text" placeholder="Objet du message">
                <textarea id="" cols="30" rows="10" placeholder="Votre message"></textarea>
                <button class="button-launch form_btn">
                    <a href="#">ENVOYER VOTRE MESSAGE</a>
                </button>
            </form>
        </div>
    </section>

    <footer>
        © 2024 Valravn, Inc. Tous droits réservés ❙ Pour des problèmes lier aux achats ou au site en lui-même contactez-nous.
    </footer>
</body>
</html>
